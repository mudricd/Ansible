---
- name: Install packages
  hosts: tag_Group_Elasticsearch:tag_Group_Kibana:tag_Group_Logstash
  become: true
  tasks:
  - name: Install packages
    yum:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - htop
        - nmap

