- name: Determine nodes to join
  set_fact:
    join_list: "{{ groups['tag_Group_Elasticsearch'] | map('extract', hostvars, ['ansible_host']) | list }}"

- name: Elasticsearch srv01 set up
  hosts: tag_Group_Elasticsearch
  roles:
    - role: elastic.elasticsearch
  vars:
    es_heap_size: "512m"
    es_config:
#      node.name: ip-10-174-21-11.tattsgroup.io
      network.host: 0.0.0.0
      cluster.name: "test-cluster"
      cluster.initial_master_nodes: "{{ groups.tag_Group_Elasticsearch | map('extract', hostvars, 'ec2_private_ip_address') | list }}"
      discovery.seed_hosts: "{{ join_list | join(',') }}"
      http.port: 9200
      node.master: true
      bootstrap.memory_lock: false
    es_plugins:
     - plugin: ingest-attachment

