    kibana_config_template: "/etc/ansible/templates/kibana.j2"
    kibana_elasticsearch_url: "http://ip-10-174-21-11.tattsgroup.io:9200"
    kibana_elasticsearch_hosts: "http://ip-10-174-21-11.tattsgroup.io:9200"


