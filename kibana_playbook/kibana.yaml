---

- name: Install packages
  hosts: tag_Kibana_Group:tag_KibanaProd_Group
  become: true
  tasks:
    - name: Install packages
      yum:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - htop
          - python2-pip
          - docker

- name: PIP Install
  hosts: tag_Kibana_Group:tag_KibanaProd_Group
  become: true
  tasks:
  - name: Install docker
    pip:
      name: docker
    
- name: Start and enable Docker service
  hosts: tag_Kibana_Group:tag_KibanaProd_Group
  become: true
  tasks:
  - name: Services
    service:
      name: docker
      state: started
      enabled: yes

- name: Nginx
  hosts: tag_Kibana_Group:tag_KibanaProd_Group
  become: true
  tasks:
  - name: Nginx file
    copy:
      src: /etc/ansible/files/nginx.conf
      dest: /root/nginx.conf

- name: Create nginx container
  hosts: tag_Kibana_Group:tag_KibanaProd_Group
  become: true
  tasks:
  - name: Create container
    docker_container:
      name: nginx
      image: nginx:latest
      volumes:
        - /root/nginx.conf:/etc/nginx/nginx.conf:rw
      published_ports:
        - "80:80"
        
- name: Determine nodes to join in Test
  hosts: tag_Environment_Test
  become: true
  tags:
  - test
  tasks:
  - name: Setting nodes IPs 
    set_fact:
      Test_list: "{{ groups['tag_Environment_Test'] | map('extract', hostvars, ['ansible_host']) | list }}" # instead 'ansible_host' you can use the folloving variables as well: ansible_fqdn, ec2_private_ip_address or ansible_nodename

- name: Determine nodes to join in Prod
  hosts: tag_Group_Elasticsearch
  become: true
  tasks:
  - name: Setting nodes IPs 
    set_fact:
      Prod_list: "{{ groups['tag_Environment_Production'] | default('test', true) | map('extract', hostvars, ['ansible_host']) | list }}" 
  
- name: test loop
  hosts: tag_Environment_Test
  become: true
  tasks:
  - name: Debug 
    debug:
       msg: "http://{{ item }}:9200"
    loop: "{{ Prod_list }}"

- name: test list
  hosts: tag_Environment_Test
  become: true
  vars:
    ellist: []
  tasks:
  - name: list 
    set_fact:
       ellist: "http://{{ item }}:9200"
    with_items: "{{ Prod_list }}"
  - name: Debug 
    debug:
       msg: "{{ ellist }}"

